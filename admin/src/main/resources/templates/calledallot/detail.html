<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
<div class="timo-detail-page">
    <div class="timo-detail-title">基本信息</div>
    <table class="layui-table timo-detail-table">
        <colgroup>
            <col width="100px">
            <col>
            <col width="100px">
            <col>
        </colgroup>
        <tbody>
        <tr>
            <th>客户名称</th>
            <td th:text="${calledAllot.customerName}"></td>
            <th>号码</th>
            <td th:text="${calledAllot.calledNum}"></td>
        </tr>
        <tr>
            <th>公司</th>
            <td th:text="${calledAllot.companyName}"></td>
            <th>职位</th>
            <td th:text="${calledAllot.position}"></td>
        </tr>
        <tr>
            <th>业务员</th>
            <td th:text="${calledAllot.username}"></td>
            <th>是否在紧商网注册</th>
            <td th:text="${calledAllot.isRegister}"></td>
        </tr>
        <tr>
            <th>在紧商网注册时间</th>
            <td th:text="${calledAllot.registerrTime}"></td>
            <th>号码访问次数</th>
            <td th:text="${calledAllot.callsNum}"></td>
        </tr>
        <tr>
            <th>号码分配时间</th>
            <td th:text="${calledAllot.allotTime}"></td>
            <th>号码导入时间</th>
            <td th:text="${calledAllot.inputTime}"></td>
        </tr>
        <tr>
            <th>备注</th>
            <td th:text="${calledAllot.remake}"></td>
            <th>导入人</th>
            <td th:text="${calledAllot.inputUser}"></td>
        </tr>
        <tr>
            <th>分配人</th>
            <td th:text="${calledAllot.allotUser}" colspan="3"></td>
        </tr>
        </tbody>


    </table>
    <table class="layui-table timo-detail-table">
        <colgroup>
            <col width="100px">
            <col>
            <col width="100px">
            <col>
        </colgroup>
        <thead>
        <tr>
            <th>标签</th>
            <th>类型</th>
            <th>回访结果</th>
            <th>回访记录</th>
            <th>备注</th>
            <th>回访时间</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item:${list}">
            <td th:each="enmu:${T(com.crm.common.enums.Laber).values()}" th:if="${enmu.code eq item.lab }" th:text="${enmu.lab}">标签</td>
            <td th:each="enmu:${T(com.crm.common.enums.VisitType).values()}" th:if="${enmu.code eq item.type }" th:text="${enmu.lab}">类型</td>
            <td th:each="enmu:${T(com.crm.common.enums.VisitResult).values()}" th:if="${enmu.code eq item.type }" th:text="${enmu.lab}">回访结果</td>
            <td th:text="${item.record}">回访记录</td>
            <td th:text="${item.remark}">备注</td>
            <td th:text="${#dates.format(item.createDate, 'yyyy-MM-dd HH:mm:ss')}">回访时间</td>
        </tr>
        </tbody>

    </table>

</div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
